<html lang="{{ site.lang | default: "pt-BR" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <script>
      MathJax = {
        tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]}
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/highlight/styles/default.css" | relative_url }}"> 
    <link rel="stylesheet" href="{{ "/assets/darkmode/dark-mode.css" | relative_url }}"> 
      <script src="{{ "/assets/highlight/highlight.pack.js" | relative_url }}"></script>
      <script src="{{ "/assets/js/sidenav.js" | relative_url }}"></script>
      <script>hljs.initHighlightingOnLoad();</script>
  </head>
  <body>
    {% include navbar.html %} 
    <div class="jumbotron text-white rounded bg-dark">
      <div class="col-md-0 px-0">
        <h1 class="display-4 font-bold text-center">{{ page.title }}</h1>
      </div>
    </div>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8 blog-main text-left">
            {{ content }}
        </div>
        <aside class="col-md-4 blog-sidebar">
          <div class="p-3 sticky-top float-right">
            <h4 class="font-italic">Navegação</h4>
            <ol id="blogSideBarContent" class="list-unstyled mb-0">
            </ol>
          </div>
        </aside>
      </div>
    </main>
    {% include footer.html %}
  </body>
  <script>sideNavbar();</script>
  <script src="/assets/darkmode/dark-mode-switch.min.js"></script>
  <script>
    $('div').find('table')
      .addClass('table-striped')
      .addClass('table-bordered')
      .addClass('table-sm');
  </script>
</html>
